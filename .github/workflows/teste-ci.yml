name: CI de Testes com Maven e Allure
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: 
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version:
          - "8"
  steps:
    - name: Checkout do repositorio
      uses: actions/checkout@v4
      
    - name: Configurar JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: temurin
        cache: maven
        
    - name: Rodar testes com Maven
      run: mvn clean test
      
    - name: Gerar relatorio Allure
      run: mvn allure:report
      
    - name: Salvar relatorio como artefato
      uses: actions/upload-artifact@v3
      with: 
          name: allure-report
          path: target/site/allure-maven-plugin
